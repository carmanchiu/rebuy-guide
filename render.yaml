databases:
  - name: reviews
    databaseName: reviews
    plan: free
    user: reviews

services:
  - type: web
    name: reviews
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reviews
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
